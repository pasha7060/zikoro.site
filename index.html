<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .bg {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
    }
  </style>
  <script>
    // Авто-переход ТОЛЬКО если не TikTok
    window.onload = function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isTikTok = userAgent.toLowerCase().includes("tiktok");
      if (!isTikTok) {
        window.location.href = "https://beacons.ai/tg__gowero77";
      }
    }
  </script>
</head>
<body>
  <div class="bg"></div>
</body>
</html>
