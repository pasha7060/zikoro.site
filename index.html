<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .bg {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
    }
  </style>
  <script>
    window.onload = function () {
      const ua = navigator.userAgent.toLowerCase();
      const isInApp =
        ua.includes("tiktok") || ua.includes("instagram") || ua.includes("fb");

      if (!isInApp) {
        window.location.href = "https://beacons.ai/tg__gowero77";
      }
    };
  </script>
</head>
<body>
  <div class="bg"></div>
</body>
</html>
