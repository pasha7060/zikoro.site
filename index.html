<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in browser</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      width: 100%;
      height: auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <img src="open_browser.jpg" alt="Open in browser">
  <script>
    // Проверяем: открыт ли сайт во "встроенном" браузере (внутри приложения)
    const inAppBrowser = /TikTok|Instagram|FBAN|FBAV|Messenger|Line|Snapchat/i.test(navigator.userAgent);

    // Только если НЕ во встроенном браузере — редиректим
    if (!inAppBrowser) {
      setTimeout(() => {
        window.location.href = "https://beacons.ai/tg__gowero77";
      }, 300);
    }
  </script>
</body>
</html>
