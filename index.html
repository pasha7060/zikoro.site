<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open in browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="open_browser.jpg" alt="Open in browser instruction" />

  <script>
    // Функция проверки, открыт ли сайт в TikTok WebView
    function isTikTokWebView() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return ua.includes('TikTok');
    }

    // Если НЕ TikTok (то есть уже открылся в обычном браузере), редиректим
    if (!isTikTokWebView()) {
      window.location.href = "http://link.me/tg.gowero77";
    }
  </script>
</body>
</html>
